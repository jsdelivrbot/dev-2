<div style="width:40%; margin:0 auto;">
    <form class="form-horizontal">
        <fieldset>
            <legend>Legend</legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" autocomplete="off" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="inputyoutubePlaylist" class="col-lg-2 control-label">youtube Playlist</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputyoutubePlaylist" placeholder="url" autocomplete="off" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputInstagramUser" class="col-lg-2 control-label">Instagram ID user</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputInstagramUser" placeholder="url" autocomplete="off" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <p> Already a User ?<a ng-click="ctrl.changeState('login')"> Login</a></p>
        </fieldset>
    </form>
</div>
